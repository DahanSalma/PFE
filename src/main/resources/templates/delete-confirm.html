<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete Confirmation</title>
</head>
<body>
<div class="container">
    <h2>Delete User</h2>
    <p>Are you sure you want to delete this user?</p>
    <form th:action="@{/delete-confirm/{id}(id=${user.id})}" method="post">
        <input type="submit" value="OK" class="btn btn-danger" />
        <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
