<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{../bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{path/to/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{../material-icon/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" th:href="@{../css/styles.css}">
</head>
<body class="main">
<div class="container">
    <div class="message" th:if="${param.error}">
        Invalid Username or Password
    </div>
    <div class="message" th:if="${param.logout}">
        Logout Successfully
    </div>
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="Img/login1.png" class="login-img" alt="Image description">
                    </figure>
                    <a th:href="@{/sign-up}" class="signup-image-link">
                        Create an account</a>
                </div>
                <div class="signin-form">
                    <h2 class="form-title">Login</h2>
                    <form th:action="@{/login}"
                          method="post"
                          role="form"
                          class="register-form"
                          id="login-form" >


                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-email"></i></label>
                            <input  type="email" id="username" name="username" placeholder="Enter your email" required>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input  type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
