<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Client</title>
    <link rel="icon" type="image/png" th:href="@{../../static/Img/mylogo.png}">
    <link rel="stylesheet" th:href="@{../bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{path/to/fontawesome-all.min.css}">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}" rel="stylesheet">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.05); /* transparent background */
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #337ab7;
            color: #fff;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #23527c;
        }
        .return-btn {
            margin-left: 10px;
            background-color: #5a6268;
        }
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #d4edda;
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-5">New Client</h2>
    <form action="/saveClient" method="post" th:object="${userForm}">
        <div th:if="${msg != null}" class="message">
            <p th:text="${msg}"></p>
        </div>
        <div class="mb-3">
            <label for="firstname" class="form-label">Firstname:</label>
            <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="lastname" class="form-label">Lastname:</label>
            <input type="text" id="lastname" th:field="*{lastname}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Role:</label>
            <input type="text" id="role" th:field="*{role}" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Insert Client</button>
            <a th:href="@{/admin-page/users}" class="btn return-btn">Return to Client List</a>
        </div>
    </form>
</div>
</body>
</html>
