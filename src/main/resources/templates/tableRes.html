<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
    <link rel="icon" type="image/png" th:href="@{../static/Img/mylogo.png}">
    <link rel="stylesheet" th:href="@{../bootstrap-5.3.3-dist/css/bootstrap.min.css}">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css}"
          rel="stylesheet"
          integrity="sha512-vh7kAz19T5Gf5HAkugXYbVbKm3qeD5iX9XQQf+XH2tw5eTmElSzrVM1T9mli8OJXsBzvbSlgjsZ/nQpCZLIMmw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link th:href="@{/logo.png}"
          rel="icon"
          type="image/png"
    />
    <link rel="stylesheet" th:href="@{../css/resto.css}">
    <style>
        /* Add some custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            padding: 20px;
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .sidebar li {
            padding: 10px;
            border-bottom: 1px solid #444;
        }
        .sidebar li:hover {
            background-color: #444;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
        }
        .sidebar a:hover {
            color: #ccc;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center; /* Center items vertically */
            height: 100vh;
        }
        .card {
            margin-bottom: 20px;
        }
        /* Add styles for the dashboard admin button */
        .dashboard-admin-btn {
            background-color: darkgoldenrod;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .dashboard-admin-btn:hover {
            background-color: #23527c;
        }
        .dashboard-admin-btn i {
            margin-right: 10px;
        }
        /* Add styles for the search button */
        .search-btn {
            background-color: darkgoldenrod;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px; /* Add border-radius */
        }
        .search-btn:hover {
            background-color: #23527c;
        }
        .search-btn i {
            margin-right: 10px;
        }
        .navbar-nav {
            flex-direction: row;
            margin-left: auto;
        }
        .navbar-nav .nav-item + .nav-item {
            margin-left: 15px;
        }
        .welcome-message {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .action-buttons {
            display: flex;
            gap: 5px;
        }
        .action-buttons a {
            padding: 6px 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .action-buttons a:hover {
            background-color: #0056b3;
        }
        .add-client-btn {
            background-color: darkgoldenrod;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            margin-bottom: 20px; /* Add margin to separate from table */
        }
        .add-client-btn:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <button class="dashboard-admin-btn">
        <i class="fas fa-male"></i> Dashboard Admin
    </button>
    <ul>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/homepage}"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/profile}"><i class="fas fa-user"></i> Profile</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" th:href="@{/admin-page/users}">
                <i class="fas fa-users"></i> Clients
            </a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin-page/reserves}"><i class="fas fa-home"></i> Gerer Reservation</a>
        </li>
        <li class="nav-item dropdown">
            <a
                    class="nav-link dropdown-toggle"
                    id="navbarDropdownMenuLink"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
            >
                <i class="fas fa-utensils"></i> Menu
            </a>

            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" th:href="@{/admin-page/breakfast}">Liste Breakfast</a>
                <a class="dropdown-item" th:href="@{/admin-page/lunch}">Liste Lunche</a>
                <a class="dropdown-item" th:href="@{/admin-page/snack}">Liste Snack</a>
                <a th:href="@{/admin-page/dinner}" class="dropdown-item">Liste Diner</a>
            </div>
        </li>

        <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}"
            ><i class="fas fa-sign-out-alt"></i> Logout</a
            >
        </li>
    </ul>
</div>
<div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light w-100">
        <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline my-2 my-lg-0 ml-auto">
                <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
        </div>
    </nav>
    <a href="#" class="add-client-btn mb-3">Ajouter reservation</a>
    <table class="table table-hover table-striped mt-4">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Taype Reservation</th>
            <th>Heurs Reservation</th>
            <th>Nombre personne</th>
            <th>Phone</th>

        </tr>
        <tr class="ddd"  th:each="reserves : ${reserverForm}">
            <td  th:text="${reserves.id}"></td>
            <td  th:text="${reserves.firstName}"></td>
            <td  th:text="${reserves.lastName}"></td>
            <td  th:text="${reserves.email}"></td>
            <td  th:text="${reserves.typeReservation}"></td>
            <td  th:text="${reserves.dateHeure}"></td>
            <td  th:text="${reserves.nombrePersone}"></td>
            <td  th:text="${reserves.phone}"></td>
        </tr>

    </table>
</div>
</body>
</html>
